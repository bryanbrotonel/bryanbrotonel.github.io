<!DOCTYPE html>
<html lang="en">

<head>

  <title>Bryan Brotonel</title>

<body>
  <div class="hero-header">
    <div>
      <div id="typed-strings">
        <p>^1500Hi,^1500 my name is brian.^800</p>
        <p>Hi, my name is bryan.</p>
        <p>Hi, my name is Bryann.</p>
        <p>Hi, my name is Brya^1000n.</p>

    </div>
  </div>
  <div class="footer">
    <h4>Say Hello.</h4>
    <div class="row">
      <a href="https://www.linkedin.com/in/bryanbrotonel" target="_blank"><i id="linkedin" class="fa fa-linkedin-square fa-2x hvr-grow" aria-hidden="true"></i></a>
      <a href="https://github.com/bryanbrotonel" target="_blank"><i id="github" class="fa fa-github fa-2x hvr-grow" aria-hidden="true"></i></a>
      <a href="mailto:hello@bryanbrotonel.me" target="_blank"><i id="email" class="fa fa-envelope fa-2x hvr-grow" aria-hidden="true"></i></a>
    </div>
    <br>
    <div>
      <p>&copy Bryan Brotonel 2017. All rights reserved.</p>
    </div>
  </div>
</body>

<script type="text/javascript">
var typed = new Typed('#typed', {
  stringsElement: '#typed-strings',
  typeSpeed: 25,
  backSpeed: 47,
  showCursor: true,
  smartBackspace: true,
  backDelay: 800,
});
</script>
